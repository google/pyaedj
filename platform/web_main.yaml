service: default
runtime: python27
api_version: 1
threadsafe: false
env_variables:
  DJANGO_SETTINGS_MODULE: 'modules.web.settings.dev'
  GAE_USE_SOCKETS_HTTPLIB: 'anyvalue'
handlers:
- url: /static
  static_dir: modules/web/static/
- url: /.*
  script: web_main.application
libraries:
- name: ssl
  version: 2.7.11
